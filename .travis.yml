language: node_js
node_js: lts/*
script:
  - npm run build
  - FIGMA_TOKEN=$FIGMA_TOKEN npm run import
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  github_url: github.schibsted.io
  local_dir: ./out
  email: travis@schibsted.com
  name: Travis CI
  on:
    branch: master
group: container
